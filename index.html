        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const row = Math.floor(i / 8);
                const col = i % 8;
                cell.className += (row + col) % 2 === 0 ? ' light' : ' dark';
                cell.id = `cell-${i}`;
                board.appendChild(cell);
            }
        }

        function displaySolution(solutionIndex) {
            // Clear any existing animation
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            
            
            const solution = solutions[solutionIndex];
            const cells = document.querySelectorAll('.cell');
            
            // Reset all cells
            cells.forEach((cell, i) => {
                const row = Math.floor(i / 8);
                const col = i % 8;
                cell.className = 'cell ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                cell.textContent = '';
            });

            // Display solution
            if (isAnimating) {
                animateSolution(solution);
            } else {
                solution.forEach((pos, step) => {
                    const cell = document.getElementById(`cell-${pos - 1}`);
                    cell.textContent = step + 1;
                    if (step === 0) {
                        cell.classList.add('start');
                    } else if (step === 63) {
                        cell.classList.add('end');
                    } else {
                        cell.classList.add('path');
                    }
                });
            }

            document.getElementById('solutionInfo').textContent = 
                `Solution ${solutionIndex + 1} of ${solutions.length}`;
            updateStats(solution);
        }

        function animateSolution(solution) {
            const delaySeconds = parseFloat(document.getElementById('delayInput').value) || 1;
            const delayMs = delaySeconds * 1000;
            
            let step = 0;
            animationInterval = setInterval(() => {
                if (step >= solution.length) {
                    clearInterval(animationInterval);
                    animationInterval = null;
                    return;
                }
                
                const pos = solution[step];
                const cell = document.getElementById(`cell-${pos - 1}`);
                cell.textContent = step + 1;
                
                if (step === 0) {
                    cell.classList.add('start');
                } else if (step === 63) {
                    cell.classList.add('end');
                } else {
                    cell.classList.add('path');
                }
                
                step++;
            }, delayMs);
        }

            const endRow = Math.floor((end - 1) / 8);
            const endCol = (end - 1) % 8;
            
            document.getElementById('stats').innerHTML = `
                Start: (${startRow}, ${startCol}) | End: (${endRow}, ${endCol}) | 
                Total Moves: 64 | Solutions Available: ${solutions.length}
            `;
        }

        function nextSolution() {
            currentSolutionIndex = (currentSolutionIndex + 1) % solutions.length;
            displaySolution(currentSolutionIndex);
        }

        function prevSolution() {
            currentSolutionIndex = (currentSolutionIndex - 1 + solutions.length) % solutions.length;
            displaySolution(currentSolutionIndex);
        }

        function showRandomSolution() {
            currentSolutionIndex = Math.floor(Math.random() * solutions.length);
            displaySolution(currentSolutionIndex);
        }

        function goToSolution() {
            const input = document.getElementById('solutionInput');
            const num = parseInt(input.value);
            if (num >= 1 && num <= solutions.length) {
                currentSolutionIndex = num - 1;
                displaySolution(currentSolutionIndex);
            }
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            displaySolution(currentSolutionIndex);
        }

        // Initialize
        createBoard();
        displaySolution(0);
    </script>
</body>
</html>
